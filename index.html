<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./style.css">
        
    <title>AluraGeek</title>
    
</head>
<body>
    <section class="header_container">
        <header>
            <img src="./img/hearts.png" alt="Dibujo de 3 corazones rojos">
            <h1 class="title">AluraGeek</h1>
        </header>
    </section>
    <section class="add_procuct">
        <h2 class="title">Agregar</h2>
        <h2 class="title">Producto:</h2>
        <form class="">
            <input type="text" placeholder="nombre...">
            <input type="number" placeholder="precio...">
            <input type="url" placeholder="imagen...">
            <button type="submit">Enviar</button>
            <button type="reset">Limpiar</button>
        </form>
    </section>
    <section class="my_products">
        <h2 class="title">Mis Productos:</h2>
        <ul class="product_list" data-ul>
            <li class="product_card">
                <img src="./img/stormtropper.png" alt="tasa casco de stormtropper">
                <h3 class="product_name"></h3>
                <p class="product_price">60.00</p>
                <button class="delete"><img src="./img/trash.png" alt="icono de bote de basura"></button>
            </li>
        </ul>
    </section>
    <footer class="footer_container">
        <div class="">
            <img src="./img/hearts.png" alt="Dibujo de 3 corazones rojos">
            <h1 class="title">AluraGeek</h1>
        </div>
        <p class="dev_by">Desarrollado por Manuel GÃ³mez</p>
        <p class="school_year">Alura LATAM - 2024</p>
    </footer>
</body>
</html>
