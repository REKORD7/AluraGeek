<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>AluraGeek</title>
    
</head>
<body>
    <section class="header_container">
        <header>
            <img class="title_img" src="./img/hearts.png" alt="Dibujo de 3 corazones rojos">
            <h1 class="title">AluraGeek</h1>
        </header>
    </section>
    
    <section class="products">
        <div class="add_products">
            <div class="product_title_container">
                <h2 class="product_title">Agregar</h2>
                <h2 class="product_title">Producto:</h2>
            </div>
            <form class="product_form" data-form>
                <div class="input_box">
                    <i class="fa-solid fa-pen-nib"></i>
                    <input class="form_input" data-name type="text" placeholder="nombre..." required>
                </div>
                <div class="input_box">
                    <i class="fa-solid fa-money-bill"></i>
                    <input class="form_input" data-price type="number" placeholder="precio..." required>
                </div>
                <div class="input_box">
                    <i class="fa-solid fa-image"></i>
                    <input class="form_input" data-image type="url" placeholder="imagen...." required>
                </div>
                <div class="btns_container">
                    <button class="btn btn_submit" type="submit">Enviar</button>
                    <button class="btn btn_reset" type="reset">Limpiar</button>
                </div>
            </form>
        </div>
        <div class="my_products">
            <h2 class="my_products_title">Mis Productos:</h2>
            <ul class="product_list" data-product-series>
            </ul>
        </div>
    </section>

    <footer class="footer_container">
        <div class="alura_container">
            <img class="title_img" src="./img/hearts.png" alt="Dibujo de 3 corazones rojos">
            <h1 class="title">AluraGeek</h1>
        </div>
        <p class="dev_by">Desarrollado por Manuel GÃ³mez</p>
        <p class="school_year">Alura LATAM - 2024</p>
    </footer>
    <script type="module" src="js/Controllers/main.js"></script>
</body>
</html>
